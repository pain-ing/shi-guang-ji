<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <!-- 渐变色定义 -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B388FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7C4DFF;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="techGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E1BEE7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#BA68C8;stop-opacity:1" />
    </linearGradient>
    
    <!-- 科技纹理 -->
    <pattern id="techPattern" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <circle cx="5" cy="5" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="15" cy="15" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="25" cy="25" r="1" fill="#ffffff" opacity="0.3"/>
      <circle cx="35" cy="35" r="1" fill="#ffffff" opacity="0.3"/>
      <line x1="5" y1="5" x2="15" y2="15" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <line x1="15" y1="15" x2="25" y2="25" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
      <line x1="25" y1="25" x2="35" y2="35" stroke="#ffffff" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>
  
  <!-- 背景 -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>
  
  <!-- 科技纹理覆盖 -->
  <rect width="512" height="512" rx="80" fill="url(#techPattern)"/>
  
  <!-- 外圈光环 -->
  <circle cx="256" cy="256" r="200" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.3"/>
  <circle cx="256" cy="256" r="180" fill="none" stroke="#ffffff" stroke-width="1" opacity="0.2"/>
  
  <!-- 中心图标框架 -->
  <g transform="translate(256, 256)">
    <!-- 六边形科技框 -->
    <path d="M -80,0 L -40,-70 L 40,-70 L 80,0 L 40,70 L -40,70 Z" 
          fill="none" stroke="#ffffff" stroke-width="3" opacity="0.5"/>
    
    <!-- 内部六边形 -->
    <path d="M -60,0 L -30,-52 L 30,-52 L 60,0 L 30,52 L -30,52 Z" 
          fill="#ffffff" opacity="0.1"/>
  </g>
  
  <!-- 拾光集文字标识 -->
  <g transform="translate(256, 256)">
    <!-- 拾 -->
    <text x="-40" y="-10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">拾</text>
    <!-- 光 -->
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">光</text>
    <!-- 集 -->
    <text x="-20" y="35" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ffffff">集</text>
  </g>
  
  <!-- 装饰元素 -->
  <g transform="translate(256, 256)">
    <!-- 左上角星光 -->
    <circle cx="-120" cy="-120" r="3" fill="#ffffff" opacity="0.8">
      <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <!-- 右上角星光 -->
    <circle cx="120" cy="-120" r="4" fill="#ffffff" opacity="0.6">
      <animate attributeName="opacity" values="0.6;1;0.6" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <!-- 左下角星光 -->
    <circle cx="-100" cy="100" r="2" fill="#ffffff" opacity="0.7">
      <animate attributeName="opacity" values="0.7;0.2;0.7" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <!-- 右下角星光 -->
    <circle cx="110" cy="110" r="3" fill="#ffffff" opacity="0.5">
      <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- 科技感线条装饰 -->
  <g opacity="0.3">
    <line x1="50" y1="100" x2="150" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="362" y1="100" x2="462" y2="100" stroke="#ffffff" stroke-width="1"/>
    <line x1="50" y1="412" x2="150" y2="412" stroke="#ffffff" stroke-width="1"/>
    <line x1="362" y1="412" x2="462" y2="412" stroke="#ffffff" stroke-width="1"/>
  </g>
  
  <!-- 角落装饰 -->
  <g opacity="0.4">
    <!-- 左上 -->
    <path d="M 80,40 L 80,80 L 40,80" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- 右上 -->
    <path d="M 432,40 L 432,80 L 472,80" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- 左下 -->
    <path d="M 80,472 L 80,432 L 40,432" fill="none" stroke="#ffffff" stroke-width="2"/>
    <!-- 右下 -->
    <path d="M 432,472 L 432,432 L 472,432" fill="none" stroke="#ffffff" stroke-width="2"/>
  </g>
</svg>