<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线模式 - 拾光集</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .icon svg {
            width: 60px;
            height: 60px;
            fill: white;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f3f4f6;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .status-dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-block;
            text-decoration: none;
            margin: 5px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-secondary {
            background: #e5e7eb;
            color: #333;
        }
        
        .btn-secondary:hover {
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .features {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e5e7eb;
        }
        
        .features h3 {
            color: #333;
            font-size: 18px;
            margin-bottom: 15px;
        }
        
        .features ul {
            text-align: left;
            list-style: none;
            color: #666;
        }
        
        .features li {
            padding: 8px 0;
            padding-left: 25px;
            position: relative;
        }
        
        .features li:before {
            content: "✓";
            position: absolute;
            left: 0;
            color: #667eea;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
            </svg>
        </div>
        
        <h1>您当前处于离线状态</h1>
        
        <div class="status">
            <span class="status-dot"></span>
            <span>网络连接已断开</span>
        </div>
        
        <p>
            别担心！拾光集支持离线模式。<br>
            您可以继续查看已缓存的内容，或等待网络恢复后自动同步。
        </p>
        
        <div class="actions">
            <button class="btn" onclick="checkConnection()">重新连接</button>
            <button class="btn btn-secondary" onclick="goBack()">返回</button>
        </div>
        
        <div class="features">
            <h3>离线模式下可用功能</h3>
            <ul>
                <li>查看已缓存的日记内容</li>
                <li>浏览本地保存的照片</li>
                <li>创建新日记（联网后自动同步）</li>
                <li>查看统计数据和分析图表</li>
            </ul>
        </div>
    </div>
    
    <script>
        // 检查网络连接
        function checkConnection() {
            if (navigator.onLine) {
                location.reload();
            } else {
                alert('网络仍未连接，请检查您的网络设置');
            }
        }
        
        // 返回上一页
        function goBack() {
            if (history.length > 1) {
                history.back();
            } else {
                location.href = '/';
            }
        }
        
        // 监听网络状态变化
        window.addEventListener('online', function() {
            location.reload();
        });
        
        // 定期检查网络状态
        setInterval(function() {
            if (navigator.onLine) {
                location.reload();
            }
        }, 10000);
    </script>
</body>
</html>
